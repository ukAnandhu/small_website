<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page Scrapping</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <div class="row m-5">
            <div class="col-md-4">
            <form action="/" method="post">
                {% csrf_token %}
                <input class="form-control" type="text" name="page" id="" placeholder="enter your link">
            </div>
        <div class="col-md-2">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>

        <div class="col-md-6">
            <button class="btn btn-warning" type="submit">Clear</button>
        </div>
    </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <table class="table table-dark table-stripped">
            <thead>
              <tr>
                <th class="scope">Id</th>
                <th class="scope">Name</th>
                <th class="scope">Link</th>
              </tr>
            </thead>
            {% for i in data_values %}
            <tbody>
              <tr>
                <th scope="row"></th>
                <td>{{i.id}}</td>
                <td>{{i.stringname}}</td>
                <td>{{i.address}}</td>
              </tr>
            </tbody>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
